<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>",
          draggingClass:"dragging",
          minWidth:30
        });
      });
    </script>
    <style>
        .del {
            width: 50px;
            height: 30px;
            border-radius: 10%;
            background-color: cornflowerblue;
            display: inline;
            align-content: center;
            /*padding-left: 20px;
            margin-right: 20px;*/
        }

        .cen {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="forms" class="mt10">
            <div class="box">
                <div class="box_border">
                    <div class="box_top"><b class="pl15">表单</b></div>
                    <div class="box_center">
                        <form action="" class="jqtransform" style="">
                            <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="td_right">学号：</td>
                                    <td class="">
                                        <input type="text" name="name" class="input-text lh30" size="40" id="stu_num">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_right">姓名：</td>
                                    <td><input type="text" name="name" class="input-text lh30" size="40" id="stu_name"></td>
                                </tr>
                                <tr>
                                    <td class="td_right">班级：</td>
                                    <td class="">
                                        <span class="fl">
                                            <div class="select_border">
                                                <div class="select_containers ">
                                                    <select name="" class="select">
                                                        <option>软件</option>
                                                        <option>网络</option>
                                                        <option>硬件</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_right">密码：</td>
                                    <td class="">
                                        <input name="" class="input-text lh30" type="text" id="pwd" title="">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_right">&nbsp;</td>
                                    <td class="">
                                        <input type="button" name="button" class="btn btn82 btn_save2" value="添加" id="insert">
                                        <input type="button" name="button" class="btn btn82 btn_res" value="重置" id="reset">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#insert").on("click", function () {
                var stu_num = $("#stu_num").val();
                var stu_name = $("#stu_name").val();
                var class_name = $("select").val();
                var pwd = $("#pwd").val();
                if (stu_num === "" | stu_name === "" | class_name === "" | pwd === "") {
                    alert("请填写学生的完整信息");
                    return false;
                } else {
                    console.log("jjjj");
                    $.ajax({
                        url: 'insert.ashx',
                        type: 'post',
                        async: true,
                        data: { "stu_num": stu_num, "stu_name": stu_name, "class_name": class_name, "pwd": pwd, "status": "stu" },
                        success: function (rlt) {
                            if (rlt === "true") {
                                alert("添加学生成功");
                                $("#stu_num").val("");
                                $("#stu_name").val("");
                                $("select").val("软件");
                                $("#pwd").val("");
                                return false;
                            } else {
                                alert("该学号已有请重新输入");
                                return false;
                            }
                        },
                        error: function () { }
                    });
                }
            });
            $("#reset").on("click", function () {
                $("#stu_num").val("");
                $("#stu_name").val("");
                $("select").val("软件");
                $("#pwd").val("");
            });
        });
    </script>
</body>
</html>
