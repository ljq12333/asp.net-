<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript">
      $(function(){
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>",
          draggingClass:"dragging",
          minWidth:30
        });

      });
    </script>
    <title>Document</title>
    <style>
        td > input[type="text"] {
            width: 100%;
            border: none;
            height: 30px;
            outline: medium;
        }
        td > input[type=button] {
            width: 50px;
            height: 30px;
            border-radius: 10%;
            background-color: cornflowerblue;
            display: inline;
            /*padding-left: 20px;
            margin-right: 20px;*/
        }
        td:nth-child(4) {
            text-align:center;
        }
        td > input[type=checkbox] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="table" class="mt10">
            <div class="box span10 oh">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" id="recommend">
                    <tr>
                        <th width="6%">选择</th>
                        <th width="14%">课题名</th>
                        <th width="70%">指导老师</th>
                        <th>课题信息</th>
                    </tr>
                   
                </table>
              
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var tea_num = $("#teacher_id", window.parent.document).text();
            var local_json = window.localStorage;
            var table = $("#recommend");
            $.ajax({
                url: 'tea_select.ashx',
                type: 'post',
                async: true,
                data: { "tea_num": tea_num },
                success: function (rlt) {
                    if (rlt.length > 0) {
                        var json_ = JSON.parse(rlt);
                        localStorage = json_;
                        console.log(json_.length);
                        for (var i = 0; i < json_.length; i++) {
                            var tr = $("<tr><td class= \"td_center\"> <input type=\"checkbox\" /></td ><td><input type=\"text\" readonly=\"readonly\" value=" + json_[i]["project_name"] + "></td><td><input type=\"text\" value=" + json_[i]["project_info"] + " ></td><td><input type=\"button\" value=\"修改\" class=\"update\" />&nbsp;<input type=\"button\" value=\"删除\" class=\"del\" /></td></tr>");
                            tr.appendTo(table);
                            console.log("hello");
                        }
                        del();
                        update();
                    } else {
                        console.log("没有数据");
                    }
                },
                error: function () {
                    alert("渲染失败");
                    return false;
                }
            });
            function update() {
                $(".update").map(function () { 
                    $(this).on("click", function () {
                        var td = $(this).parent().siblings();
                        var project_name = td.eq(1).find("input").val();
                        var project_info = td.eq(2).find("input").val();
                        console.log(project_info + project_name);
                        $.ajax({
                            url: 'tea_del_up.ashx',
                            type: 'post',
                            async: true,
                            data: { "status": "update", "tea_num": tea_num, "project_name": project_name, "project_info": project_info },
                            success: function (rlt) {
                                if (rlt === "true") {
                                    alert("修改成功");
                                    return false;
                                } else if (rlt === "nologin") {
                                    alert("请先登录");
                                    parent.location.reload();
                                }
                                else {
                                    alert("修改失败");
                                    return false;
                                }
                            },
                            error: function () {
                                alert("修改失败");
                                return false;
                            }
                        })
                    });
                });
            }
            function del() {
                $('.del').map(function (val, eva) {
                    $(this).on('click', function () {
                        var td = $(this).parent().siblings();
                        var project_name = td.eq(1).find("input").val();
                        var project_info = td.eq(2).find("input").val();
                        var this1 = this;
                        $.ajax({
                            url: 'tea_del_up.ashx',
                            type: 'post',
                            async: true,
                            data: { "status": "del", "tea_num": tea_num, "project_name": project_name },
                            success: function (rlt) {
                                if (rlt === "true") {
                                    $(this1).parent().parent().remove();
                                    alert("删除成功");
                                    return false;
                                } else if (rlt === "nologin") {
                                    alert("请先登录");
                                    parent.location.reload();
                                }
                                else {
                                    alert("删除失败");
                                    return false;
                                }
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
