
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
    </script>
    <title>Document</title>
    <style>
        td > input[type="text"] {
            width: 100%;
            border: none;
            height: 30px;
            outline: medium;
        }

        td > input[type=button] {
            width: 50px;
            height: 30px;
            border-radius: 10%;
            background-color: cornflowerblue;
            display: inline;
            align-content:center;
            /*padding-left: 20px;
            margin-right: 20px;*/
        }
        .cen {
            text-align:center;
        }
        td > input[type=checkbox] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       

        <div id="table" class="mt10">
            <div class="box span10 oh">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" id="recommend">
                    <tr>
                        <th width="6%">选择</th>
                        <th width="14%">学生名</th>
                        <th width="35%">班级</th>
                        <th width="35%">课题名称</th>
                        <th>修改删除</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var tea_name = $("#nt", window.parent.document).text();
        $(function () {
            var tbody = $("tbody");
            $.ajax({
                url: 'tea_stu_select.ashx',
                type: 'post',
                data: { "tea_name": tea_name },
                async: true,
                success: function (rlt) {
                    console.log("hello");
                    if (rlt !== "false") {
                        var json_ = JSON.parse(rlt);
                        for (var i = 0; i < json_.length; i++) {
                            var tr = $("<tr><td class=\"td_center\"> <input type=\"checkbox\" /></td><td>" + json_[i]["stu_name"] + "</td><td>" + json_[i]["class"] + "</td><td>" + json_[i]["project_name"] + "</td><td class=\"cen\"><input type=\"button\" value=\"删除\" class=\"del\"></td></tr>");
                            tr.appendTo(tbody);
                        }
                        del();
                    }
                },
                error: function () {
                }
            });
            function del() {
                $(".del").map(function () {
                    $(this).on("click", function () {
                        var td = $(this).parent().siblings();
                        var stu_name = td.eq(1).text();
                        var project_name = td.eq(3).text();
                        console.log(stu_name + project_name);
                        var this1 = this;
                        $.ajax({
                            url: 'stu_del_stu_name.ashx',
                            type: 'post',
                            async: true,
                            data: { "stu_name": stu_name, "project_name": project_name },
                            success: function (rlt) {
                                if (rlt === "true") {
                                    alert("删除成功");
                                    $(this1).parent().parent().remove();
                                    return false;
                                }
                                else if (rlt === "nologin") {
                                    alert("请先登录");
                                    parent.location.reload();
                                }
                                else {
                                    alert("删除失败");
                                    return false;
                                }
                            },
                            error: function () {
                                alert("删除失败");
                                return false;
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
