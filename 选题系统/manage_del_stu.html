
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript">
      $(function(){
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>",
          draggingClass:"dragging",
          minWidth:30
        });
      });
    </script>
    <style>
        .del {
            width: 50px;
            height: 30px;
            border-radius: 10%;
            background-color: cornflowerblue;
            display: inline;
            align-content: center;
        }

        .cen {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="table" class="mt10">
            <div class="box span10 oh">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" id="recommend">
                    <tr>
                        <th width="20%">学生学号</th>
                        <th width="20%">学生姓名</th>
                        <th width="20%">学生密码</th>
                        <th width="20%">班级</th>
                        <th>删除</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $.ajax({
                url: 'select_tea_stu.ashx',
                type: 'post',
                data: { "status": "stu" },
                async: true,
                success: function (rlt) {
                    if (rlt==="") {
                        return false;
                    } else {
                        var json_ = JSON.parse(rlt);
                        for (var i = 0; i < json_.length; i++) {
                            var tr = $("<tr><td>" + json_[i]["stu_num"] + "</td><td>" + json_[i]["stu_name"] + "</td><td>" + json_[i]["pwd"] + "</td><td>" + json_[i]["class"] + "</td><td class=\"cen\"><input type=\"button\" value=\"删除\" class=\"del\"></td></tr>");
                            var tbody = $("tbody:first");
                            tr.appendTo(tbody);
                        }
                        delclick();
                    }
                },
                error: function () {
                }
            });
            function delclick() {
                $(".del").map(function () {
                    $(this).on("click", function () {
                        var stu_num = $(this).parent().siblings().eq(0).text();
                        console.log(stu_num);
                        var this1 = this;
                        $.ajax({
                            url: 'del_stu_tea.ashx',
                            type: 'post',
                            data: { "num": stu_num, "status": "stu" },
                            async: true,
                            success: function(rlt) {
                                if(rlt === "true") {
                                    alert("删除成功");
                                    $(this1).parent().parent().remove();
                                    return false;
                                } else {
                                    alert("删除失败");
                                    return false;
                                }
                            },
                            error: function () {
                                alert("删除失败");
                                return false;
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
